name: joader
version: "0.1"
author: xiejian <xiejian@gmail.com>
about: Joint Loader for DL
args:
    - log4rs_config:
        long: log
        value_name: log4rs_config
        default_value: log4rs.yaml
        takes_value: true
    - role:
        long: leader
        value_name: is leader
        default_value: leader
        takes_value: true
    - ip:
        long: ip
        default_value: "210.28.134.91"
        value_name: ip
        takes_value: true
    - port:
        long: port
        default_value: "4321"
        value_name: port
        takes_value: true
    - leader_ip_port:
        long: leader ip_port
        default_value: http://210.28.134.91:4321
        value_name: ip_port
        takes_value: true
    - shm_path:
        long: shm
        default_value: DLCache
        value_name: shm_path
        takes_value: true
    - head_num:
        long: head
        default_value: "2048"
        value_name: head_num
        takes_value: true
    - cache_capacity:
        long: capacity
        default_value: "1151022592"
        value_name: cache_capacity
        takes_value: true